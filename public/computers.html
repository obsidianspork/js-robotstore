    <div class="jumbotron">
      <p>Hardware</p>
    </div>
    <div class="input-group">
      <div class="col-md-6 col-md-offset-4">
        <form>
          <fieldset>
            <legend>Select a CPU</legend>
            <p>
              <label for="i3">
                <input type="radio" name="CPU" id="i3" data-name="Intel i3">
              </label>Intel i3</p>
            <p>
              <label for="i4">
                <input type="radio" name="CPU" id="i4" data-name="Intel i4">
              </label>Intel i4</p>
            <p>
              <label for="i7">
                <input type="radio" name="CPU" id="i7" data-name="Intel i7">
              </label>Intel i7</p>
          </fieldset>
          <fieldset>
            <legend>Select Ram</legend>
            <p>
              <label for="8">
                <input type="radio" name="ram" id="8" data-name="8gig">8gig</label>
            </p>
            <p>
              <label for="16">
                <input type="radio" name="ram" id="16" data-name="16gig">16gig</label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Additional Hardware</legend>

            <p>
              <label for="vrh">
                <input type="checkbox" name="hardware" id="vrh" data-name="Virtual Reality Helmet">Virtual Reality Helmet</label>
            </p>
            <p>
              <label for="3ds">
                <input type="checkbox" name="hardware" id="3ds" data-name="3D Screen">3D Screen</label>
            </p>
            <p>
              <label for="ss">
                <input type="checkbox" name="hardware" id="ss" data-name="Stereo Speakers  ">Stereo Speakers</label>
            </p>
          </fieldset>
          <p>
            <button class="btn btn-default">Submit</button>
          </p>
        </form>
      </div>
